      x-examples:
        example-1: {}
      properties:
        cvv2:
          type: string
          description: |-
            The CVV2 field contains the credit card’s CVV2 number.
            • Variable Type: Numeric
            • Max Length: 4
        lastName:
          type: string
        zipCode:
          type: string
        userData:
          $ref: '#/components/schemas/sale_userData'
        orderNumber:
          type: string
          description: |
            The ORDER_NBR field is an optional field that will contain the order number of the customer
            associated with the account number for the transaction.
            • Variable Type: Alphanumeric
            • Max Length: 25
        city:
          type: string
        userdata:
          $ref: '#/components/schemas/sale_userdata'
        invoiceNumber:
          type: string
        cardEntryMethod:
          type: string
          description: |-
            The CARD_ENT_METH field is used to indicate how the card number was entered for the
            transaction.
            • Variable Type: Alpha
            • Max Length: 1

            Card Entry Method Codes
            • A—Used when scanning a Bar Code
            • B—OCR
            • D—Used when sending Swiped Track 2 data
            • G—Chip (EMV contact)
            • H—Used when sending Swiped Track 1 data
            • M—Used when sending MICR data
            • Q—Proximity / Contactless MSD non-EMV (Track 1 or Track 2 allowed)
            • R—Proximity / Contactless EMV-based (Track 2 data is required)
            • X—Key Entered MICR or Card Number (Typed in using keyboard or keypad)
            • Z—BRIC/GUID Token Transaction
            • 0—Used when sending Key Entered Card data from MagneSafe 1.x Reader
            • 1—Used when sending Encrypted Track 1 data from MagneSafe 1.x Reader
            • 2—Used when sending Encrypted Track 2 data from MagneSafe 1.x Reader
            • 3—Used when sending Encrypted Track 1 and 2 data from MagneSafe 2.x Reader
        state:
          type: string
        expirationDate:
          type: string
          description: |-
            The EXP_DATE field contains the credit card’s expiration date.
            • Variable Type: Numeric
            • Format: YYMM
            • Max Length: 4
        rentalnumber:
          type: string
        amount:
          type: number
          description: |-
            The AMOUNT field contains the positive dollar amount of funds to be moved during the
            transaction. The AMOUNT should be the amount of goods and service including any
            reference field amount; for example, TIP_AMT, TAX_AMT.
            AMOUNT should not include any cashback or convenience fee/surcharge amounts. Any
            cashback or convenience fee/surcharge amounts desired will be added into the amount
            authorized and included in the AUTH_AMOUNT_REQUESTED tag.
            • Variable Type: Numeric (Decimal Point Required)
            • Format: N.NN
            • Max Length: 13
          default: 0
          example: 0
          minimum: 0.01
          maximum: 99999999999.99
        taxExempt:
          type: boolean
        address:
          type: string
        enhancedData:
          type: array
          items:
            $ref: '#/components/schemas/sale_enhancedData'
        referencenumber:
          type: string
        capture:
          type: boolean
        emvData:
          type: string
          description: |-
            The EMV_Data tag contains the request data from the EMV kernel as a variable list of tags and
            their data in TLV format.
            • Variable Type: Alphanumeric
            • Max Length: 510
          example: '>9F34030200009F260828BF9D3AFCC8DD529F2701809F1008010103A0000000009F37044A BAA8C49F3602008595054040040000820258009F3303E0F8C89F1A0208409F3501229F1E0832323135 333731309F03060000000000009A031504309C01009F02060000000010005F2A0208409F090200025F 3401009F4104000000039F0607A0000000041010'
        trackData:
          type: string
          description: |-
            The TRACK_DATA field contains the track data from the credit or debit card. This field works
            with the CARD_ENT_METH field and may be in clear text or encrypted based on the card
            reader used during the transaction. When sending track data, track 1 is to be used when
            processing a credit card transaction, and track 2 is to be used if track 1 is unavailable or when
            processing a debit or EBT transaction.
        special:
          $ref: '#/components/schemas/sale_special'
        firstName:
          type: string
        taxAmount:
          type: number
        account:
          type: string
          description: |-
            The ACCOUNT_NBR field contains the account number to be acted upon during the
            transaction.
            • Variable Type: Alphanumeric
            • Max Length: 30
          example: '4111111111111111'
        transaction:
          type: integer
        system/tranType:
          type: string
      required:
        - expirationDate
        - amount
        - emvData
        - trackData
        - account
